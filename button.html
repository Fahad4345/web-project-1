<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button"> click me</button>
    <p> count <span id ="clicked">0</span></p>
    <script>
        let count=0;
        let a= document.getElementById("button")
        a. addEventListener('click', increment);
        function increment()
        {
            count++;
            document.getElementById("clicked").textContent= count;
        }
    </script>
</body>
</html>
